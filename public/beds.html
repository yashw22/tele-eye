<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">

  <title>Esp32-cam</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <img class="navbar-brand navbar-custom" href="#" src="image.png" alt="logo">
      <h2>ICU CONNECT</h2>
      <button type="button" class="btn btn-primary" id="addNew" data-bs-toggle="modal" data-bs-target="#myModal">
        Add New
      </button>

      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Add New</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">

              <div class="form-group">
                <label for="email" class="form-label">Bed Number:</label>
                <input type="text" class="form-control" id="bedName" placeholder="Enter Bed Number">
              </div>
              <div class="form-group">
                <label for="pwd" class="form-label">Add Device:</label>
                <input type="url" class="form-control" id="urldata" placeholder="Enter URL" name="urldata">
                <input type="name" class="form-control" id="devicename" placeholder="Enter Device Name"
                  name="devicename">
              </div>
              <div>
                <table class="table" id="tableval"> </table>
              </div>
              <div>
                <button type="button" class="btn btn-success" id="addDevice" name="addDevice">Add Device</button>
              </div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="submit" id="submitdata" class="btn btn-danger" data-bs-dismiss="modal">Save & close</button>
            </div>


          </div>
        </div>
      </div>

    </div>
  </nav>

  <div class="continer-fluid" id="addhere"></div>



  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="js/style.js"></script>

  <script>

  </script>
</body>

</html>
