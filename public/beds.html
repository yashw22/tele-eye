<!doctype html>
<html lang="en">

<head>
  <title>Beds</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/beds.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

      <img class="navbar-brand navbar-custom" href="#" src="assets/image.png" alt="logo">
      <h2 id="page_header"></h2>
      <div>
        <button type="button" class="btn btn-primary" id="addNew" data-bs-toggle="modal" data-bs-target="#myModal">Add Bed</button>
        <button id="signoutbtn" type="button" class="btn btn-primary">Signout</button>
      </div>

      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">
              <h4 class="modal-title">Add New</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

              <div class="form-group">
                <label for="bedName" class="form-label">Bed Number: </label>
                <input type="text" class="form-control" id="bedName" placeholder="Enter Bed Number"><br>

                <div>
                  <label for="bedStatus" class="form-label">Bed Status:</label><br>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="bedStatus" value="active" id="bedStatusActive">
                    <label class="form-check-label" for="bedStatusActive">Active</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="bedStatus" value="inactive" id="bedStatusInactive">
                    <label class="form-check-label" for="bedStatusInactive">Inactive</label>
                  </div>
                </div><br>

                <div class="form-group">
                  <label for="deviceName" class="form-label">Add Devices</label>
                  <input type="name" class="form-control" id="deviceName" placeholder="Enter Device Name" name="deviceName"><br>
                  <input type="url" class="form-control" id="deviceURL" placeholder="Enter URL" name="deviceURL"><br>

                  <div>
                    <label for="deviceStatus" class="form-label">Device Status:</label><br>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="deviceStatus" value="active" id="deviceStatusActive">
                      <label class="form-check-label" for="deviceStatusActive">Active</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="deviceStatus" value="inactive" id="deviceStatusInactive">
                      <label class="form-check-label" for="deviceStatusInactive">Inactive</label>
                    </div>
                  </div>

                </div>

                <div>
                  <table class="table" id="tableval"></table>
                </div>

                <div><button type="button" class="btn btn-success" id="addDevice" name="addDevice">Add Device</button></div>
              </div>

              <div class="modal-footer">
                <button type="submit" id="submitdata" class="btn btn-danger" data-bs-dismiss="modal">Save & close</button>
              </div>

            </div>
          </div>
        </div>

      </div>
  </nav>

  <div class="continer-fluid" id="addhere">
    <div id="main_container" class="d-flex align-items-start">
      <div id="navbar" class="nav flex-column nav-pills me-3" role="tablist" aria-orientation="vertical"></div>
      <div id="navpanel" class="tab-content"></div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/beds.js"></script>

</body>

</html>
