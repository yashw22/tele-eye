  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <img class="navbar-brand navbar-custom" href="#" src="image.png" alt="logo">
      <h2>ICU CONNECT</h2>
      <button type="button" class="btn btn-primary" id="addNew" data-bs-toggle="modal" data-bs-target="#myModal">
        Add New
      </button>

      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Add New</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">

              <div class="form-group">
                <label for="email" class="form-label">Bed Number:</label>
                <input type="text" class="form-control" id="bedName" placeholder="Enter Bed Number">
              </div>
              <div class="form-group">
                <label for="pwd" class="form-label">Add Device:</label>
                <input type="url" class="form-control" id="urldata" placeholder="Enter URL" name="urldata">
                <input type="name" class="form-control" id="devicename" placeholder="Enter Device Name"
                  name="devicename">
              </div>
              <div>
                <table class="table" id="tableval" > </table>
              </div>
              <div>                
                <button type="button" class="btn btn-success" id="addDevice" name="addDevice">Add Device</button>
              </div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="submit" id="submitdata" class="btn btn-danger" data-bs-dismiss="modal">Save & close</button>
            </div>


          </div>
        </div>
      </div>

    </div>
  </nav>
