<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/hospitals.css">

    <title>Carousel</title>
</head>

<body>
    <!-- <h2>Test</h2> -->
    <div class="container-fluid">
        <h1 id="pageTitle" class="fw-light text-center text-lg-start mt-4 mb-0">Image Gallery</h1>
        <hr class="mt-2 mb-5">
        <div class="container border border-dark" style="width: 750px;">
            <div id="carouselExampleCaptions" class="carousel slide" data-interval="false">
                <div id="carousel-indicators" class="carousel-indicators"></div>
                <div id="carousel-inner" class="carousel-inner"></div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>

                <!-- <div class="progress">
                    <div id="carousel-progBar" class="progress-bar" role="progressbar">
                    </div>
                </div> -->

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="js/config.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script type="module" src="js/carousel.js"></script>

</body>

</html>
