<!doctype html>
<html lang="en">

<head>
  <title>ICUs</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/hospitals.css">
</head>

<body>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid text-left">

      <a class="navbar-brand" href="#"><img src="assets/image.png" alt="" width="90" height="60"></a>
      <h2 id="page_header">ICU List</h2>
      <div>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add ICU</button>
        <button id="signoutbtn" type="button" class="btn btn-primary">Signout</button>
      </div>

      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Add ICU</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="form-floating mb-3">
                <input type="name" class="form-control" id="icuName" placeholder="Name">
                <label for="hospName">ICU Name</label>
              </div>
              <div>
                <label for="icuStatus" class="form-label">ICU Status</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="icuStatus" value="active" id="icuStatusActive">
                  <label class="form-check-label" for="icuStatusActive">Active</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="icuStatus" value="inactive" id="icuStatusInactive">
                  <label class="form-check-label" for="icuStatusInactive">Inactive</label>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="submitdata">Submit</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </nav>

  <div class="container-fluid">
    <div class="container" id="icusList"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/icus.js"></script>

</body>

</html>
